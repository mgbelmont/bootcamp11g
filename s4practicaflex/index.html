<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica con Flex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ejercicio 1</h1>
    <div class="container-wrapper d-flex justify-center align-center">
        <div class="square bg-yellow "></div>
    </div>
    <h1>Ejercicio 2</h1>
    <div class="container-wrapper d-flex justify-between flex-direction-column">
        <div class="container-auxiliar d-flex  justify-between">
            <div class="square bg-yellow "></div>
            <div class="square bg-purple "></div>
        </div>
        <div class="container-auxiliar d-flex justify-flex-end justify-between">
            <div class="square bg-pink "></div>
            <div class="square bg-blue "></div>
        </div>
    </div>
    <h1>Ejercicio 3</h1>
    <div class="container-wrapper d-flex justify-between flex-direction-column">
        <div class="container-auxiliar d-flex">
            <div class="square bg-yellow "></div>
            <div class="square bg-purple "></div>
            <div class="square bg-pink "></div>
        </div>
        <div class="container-auxiliar d-flex justify-flex-end">
            <div class="square bg-blue "></div>
            <div class="square bg-purple "></div>
            <div class="square bg-pink "></div>
        </div>
    </div>
    <h1>Ejercicio 4</h1>
    <div class="container-wrapper d-flex justify-between ">
        <div class="items-strech bg-pink"></div>
        <div class="container-auxiliar d-flex flex-direction-column justify-flex-around">
            <div class="square bg-blue "></div>
            <div class="square bg-purple "></div>
            <div class="square bg-pink "></div>
        </div>
        <div class="items-strech bg-blue"></div>
    </div>
    <h1>Ejercicio 5</h1>
    <div class="container-wrapper d-flex justify-between ">
        <div class="container-auxiliar d-flex flex-direction-column justify-center">
            <div class="square bg-yellow "></div>
            
        </div>
        <div class="container-auxiliar d-flex flex-direction-column justify-between">
            <div class="square bg-blue "></div>
            <div class="square bg-purple "></div>
            <div class="square bg-pink "></div>
        </div>
        <div class="container-auxiliar d-flex justify-flex-end justify-center ">
            <div class="square bg-blue "></div>
            
        </div>
    </div>
    <h1>Ejercicio 6</h1>
    <div class="container-wrapper d-flex  flex-direction-column">
        <div class="container-auxiliar d-flex justify-between">
            <div class="square bg-blue "></div>
            <div class="rectangle bg-purple "></div>
            <div class="square bg-pink "></div>
        </div>
        <div class="container-auxiliar d-flex justify-evenly">
            <div class="rectangle-container bg-yellow "></div>
            <div class="rectangle-container bg-purple "></div>
        </div>
        
        <div class="container-auxiliar d-flex justify-center ">
            <div class="rectangle-footer bg-blue "></div>
            
        </div>
        
    </div>
</body>
</html>
