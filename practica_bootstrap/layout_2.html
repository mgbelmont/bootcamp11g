<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2 bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-12 bg-warning">col</div>
        </div>
        <div class="row">
            <div class="col-12 border bg-green col-md-6 order-md-2 order-lg-2 col-lg-4">col</div>
            <div class="col-12 border bg-brown order-md-3 order-lg-1 col-lg-5">col</div>
            <div class="col-12 border bg-magenta col-md-6 order-md-1 order-lg-3 col-lg-3">col</div>
        </div>
        <div class="row d-md-flex flex-row-reverse">
            <div class="col-12 border bg-danger col-md-9 col-lg-5">col</div>
            <div class="col-2 border bg-primary d-none d-md-block col-md-12 col-lg-7 order-lg-1">col</div>
            
        </div>
        <div class="row">
            <div class="col-2 border bg-purple d-none d-lg-block col-lg-3">col</div>
            <div class="col-2 border bg-dark d-none d-lg-block col-lg-9">col</div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
