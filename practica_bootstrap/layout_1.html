<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2 bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row p-3">
            <div class="col-12 border bg-orange">col</div>
            
        </div>
        <div class="row">
            <div class="col-12 border bg-brown col-md-9 col-lg-4">col</div>
            <div class="col-6 border bg-primary d-md-none d-lg-block col-lg-4">col</div>
            <div class="col-6 border bg-purple col-md-3 col-lg-4">col</div>
            <div class="col-12 border bg-green col-md-6 d-lg-none">col</div>
            <div class="col-6 border bg-magenta d-none d-md-block col-md-6">col</div>
            <div class="col-6 border bg-magenta d-none d-lg-block col-lg-6">col</div>
            
        </div>
        <div class="row">
            <div class="col-12 border bg-warning d-none d-md-block h-75 d-lg-none">col</div>
            <div class="col-12 border bg-danger">col</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
